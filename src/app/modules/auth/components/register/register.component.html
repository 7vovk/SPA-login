<div class="container">
  <div class="card-wrapper">
    <mat-card class="mat-elevation-z1">
      <mat-card-header>
        <mat-card-title>
          <h2>Register new user</h2>
        </mat-card-title>
      </mat-card-header>
      <form class="form">
        <mat-card-content>
          <mat-form-field>
            <div class="form-group">
              <label for="">Email</label>
              <input [(ngModel)]="registerUserData.email"
                     matInput
                     name="email"
                     placeholder="Email"
                     type="text"
                     required>
            </div>
          </mat-form-field>
          <mat-form-field>
            <div class="form-group">
              <label for="">Password</label>
              <input [(ngModel)]="registerUserData.password"
                     matInput
                     name="password"
                     placeholder="Password"
                     type="password"
                     required>
            </div>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button (click)="registerUser()"
                  type="button"
                  color="primary"
                  mat-raised-button>Register
          </button>
        </mat-card-actions>
      </form>
      <div *ngIf="error">{{ error }}</div>
    </mat-card>
  </div>
</div>
