<mat-card *ngFor="let event of events">
  <mat-card-header >
    <mat-card-title>
      {{event.name}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{event.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
            type="button"
            color="primary"
            mat-raised-button>Button
    </button>
    <mat-card-footer>
      <p>{{event.date | date:'shortDate'}}</p>
    </mat-card-footer>
  </mat-card-actions>
</mat-card>
